<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>DIVS and SPANS</h1>

    <div id="div-container">
      <h2>Divs</h2>
      <p>
        Divs <span id="span2">group elements together</span>. The group can then
        be styled altogether
      </p>
    </div>

    <div id="span-container">
      <h2>Span</h2>
      <p>
        Span elements <span id="span1">let you style</span> content within a
        line.
      </p>
    </div>

    <div id="input-container">
      <h2>Inputs and Buttons</h2>
      <p>inputs are data fields for user input</p>
      <p>Buttons are clickable HTML buttons</p>

      <p>Username: <input placeholder="Jilten" type="text" /></p>
      <p>Password: <input type="text" /></p>
      <p><button>CLICK ME</button></p>
    </div>
  </body>
</html>
