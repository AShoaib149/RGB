  <body>
    <h1>RGB Colors</h1>
    <p>
      An RGB Color is specified by:
      <span class="rgb-code">rgb(red, green, blue)</span>
    </p>
    <p>
      The parameters red, green and blue spesify the intensity of the color:<br />
      0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr />

    <h3>Try it out yourself...</h3>
    <p>
      <input id="redIn" type="number" value="255" /> red:
      <input id="greenIn" type="number" value="255" /> green:
      <input id="blueIn" type="number" value="0" />blue:
    </p>

    <p id="display"></p>

    <p><button>Preview</button></p>
    <p class="rgb-code">rgb(255, 255, 0)</p>
    <hr />

    <p>
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB Color on Wikipedia.
    </p>
  </body>
</html>
